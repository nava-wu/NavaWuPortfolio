  <line x1="140" y1="40" x2="160" y2="40" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <line x1="40" y1="160" x2="60" y2="160" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
